<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Risk of Rain 2 Items & Equipments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/simpleNotification.min.css">
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>
<body>
    <div class="columns is-centered">
        <div class="column is-three-fifths">
            <div class="columns">
                <div class="column search">
                    <h1 class="title is-2">Risk of Rain 2 Items & Equipments</h1>
                    <h2 class="title is-3"><a href="https://github.com/Glagan/RoR2-Items">Glagan/RoR2-Items</a></h2>
                    <form class="field is-grouped is-sticky" id="form">
                        <p class="control is-expanded">
                            <input class="input" name="search" id="search" type="text" placeholder="Search Item">
                        </p>
                        <button type="reset" class="control button is-danger" id="clearSearch">Clear</button>
                    </form>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="columns is-multiline items" id="items">
                        <div class="column is-full notification is-info is-hidden is-hidden-mobile" id="noResult">No result.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/simpleNotification.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
